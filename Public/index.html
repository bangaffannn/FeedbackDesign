<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="feedbackbox">
            <div class="emoji">
                <div id="emoji">
                    <img src="../Asset/mood_bad_FILL0_wght400_GRAD0_opsz48.png" alt="poor">
                    <img src="../Asset/sentiment_dissatisfied_FILL0_wght400_GRAD0_opsz48.png" alt="bad">
                    <img src="../Asset/sentiment_neutral_FILL0_wght400_GRAD0_opsz48.png" alt="okay">
                    <img src="../Asset/mood_FILL0_wght400_GRAD0_opsz48.png" alt="good">
                    <img src="../Asset/sentiment_very_satisfied_FILL0_wght400_GRAD0_opsz48.png" alt="excellent">
                </div>
            </div>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
        </div>
    </div>
<script>

    var stars = document.getElementsByClassName("fa");
    var emoji = document.getElementById("emoji");

        stars[0].onclick =  function() {
            stars[0].style.color = "#ffd93b";
            stars[1].style.color = "#e4e4e4";
            stars[2].style.color = "#e4e4e4";
            stars[3].style.color = "#e4e4e4";
            stars[4].style.color = "#e4e4e4";
            emoji.style.transform = "translateX(0)"
        }
</script>        

</body>
</html>
